# Zappr application configuration: enterprise

# path to zapprfile in repository
VALID_ZAPPR_FILE_PATHS:
  - "/.zappr.yaml"
  - "/.zappr.yml"
VALID_PR_TEMPLATE_PATHS:
  - "/.github/PULL_REQUEST_TEMPLATE"
  - "/.github/PULL_REQUEST_TEMPLATE.md"
  - "/.github/PULL_REQUEST_TEMPLATE.txt"
  - "/PULL_REQUEST_TEMPLATE"
  - "/PULL_REQUEST_TEMPLATE.txt"
  - "/PULL_REQUEST_TEMPLATE.md"
IGNORE_USER_CONFIG:
  - "approvals.pattern"
  - "approvals.veto"
  - "specification"
ZAPPR_DEFAULT_CONFIG:
  autobranch:
    pattern: "{number}-{title}"
    length: 60
  commit:
    message:
      patterns:
        - "^(?:(?:[a-zA-Z0-9_\\-]*|[a-zA-Z0-9_\\-]+\\/[a-zA-Z0-9_\\-]+)#|GH-)\\d+"
        - "^#?[A-Z]+-[0-9]+" # like JIRA-123
        - "^#[0-9+]" # regular github pattern like #123
  approvals:
    minimum: 2
    ignore: none
    pattern: "^(:\\+1:|üëç)$"
    veto:
      # veto/blocking a PR = comment that matches this regex
      pattern: "^(:\\-1:|üëé)$"
  specification:
    title:
      minimum-length:
        enabled: true
        length: 8
    body:
      minimum-length:
        enabled: true
        length: 8
      contains-url: true
      contains-issue-number: true
    pr-template:
      differs-from-body: true
  linkticket:
    url: "https://github.bus.zalan.do/${owner}/${repo}/issues/${id}"
    pattern: "^#([0-9]+)"
    headline: "#### Tickets:"
