language: node_js
node_js:
  - "6.9.1"
cache:
  directories:
    - node_modules
services:
  - postgresql
install:
  - npm install
  - npm install pg
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - export DB_PASSWORD=""
  - export DB_HOST=localhost
  - psql -c 'create database zappr; \\connect zappr; create schema zappr_data; create schema zappr_meta;' -U postgres
script:
  - npm test
  - npm run test-karma
env:
  - CXX=g++-4.8 KARMA_BROWSER=Firefox
addons:
  firefox: "latest-beta"
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
